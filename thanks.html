<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f8f8;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: block; /* Show the modal overlay */
        }
        
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            z-index: 1001;
            border-radius: 10px;
            display: block; /* Show the modal */
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -55%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4A5568; /* Gray-700 */
        }

        .modal-body {
            font-size: 1rem;
            color: #4A5568; /* Gray-700 */
            margin: 1rem 0;
        }

        .modal-button {
            background-color: #4F46E5; /* Indigo-600 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem; /* Rounded */
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .modal-button:hover {
            background-color: #4338CA; /* Indigo-700 */
        }

        .icon {
            color: #38A169; /* Green-500 */
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Confirmation Modal -->
    <div class="modal-overlay"></div>
    <div class="modal">
        <div class="text-center">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h3 class="modal-header">Application Submitted!</h3>
            <p class="modal-body">Thank you for applying to meet Jennifer Aniston. We've received your application and will review it carefully. Selected applicants will be notified via email within 24Hours of applying.</p>
            <button id="closeConfirmation" class="modal-button">
                Close
            </button>
        </div>
    </div>

    <script>
        // Close confirmation modal
        document.getElementById('closeConfirmation').addEventListener('click', function() {
            document.querySelector('.modal-overlay').style.display = 'none';
            document.querySelector('.modal').style.display = 'none';
        });
    </script>
</body>
</html>
